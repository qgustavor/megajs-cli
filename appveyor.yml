# Install scripts. (runs after repo cloning)
install:
  # Install modules
  - npm install
  # Build binaries
  - npm run pkg

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # Run tests
  - npm test

# Don't actually build.
build: off

artifacts:
  - path: build\*
    name: Releases

deploy:
  provider: GitHub
  auth_token:
    secure: naZBQou5ZTCjrv7sG+AzlXSh4bzlledT83/VEQi/9F/n0pPJujoVST9YzPZV6x2G
  artifact: /.*/
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
